name: CI (.NET)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Test (coverage)
        run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --logger:"trx"

      - name: Locate coverage file
        id: cov
        run: |
          FILE=$(find tests/Calculator.Tests/TestResults -type f -name "coverage.cobertura.xml" | head -n 1)
          echo "file=$FILE" >> $GITHUB_OUTPUT
          test -f "$FILE"

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Create coverage summary (HTML + Text)
        run: |
          reportgenerator -reports:"${{ steps.cov.outputs.file }}" -targetdir:"coveragereport" -reporttypes:"Html;TextSummary"
          echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat coveragereport/Summary.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage_html
          path: coveragereport/
          if-no-files-found: error

      - name: Publish API artifact
        run: dotnet publish src/Calculator.Api/Calculator.Api.csproj -c Release -o ./publish

      - name: Show publish output (sanity check)
        run: |
          echo "Contents of ./publish:"
          ls -la ./publish
          echo "Assemblies under publish:"
          find ./publish -maxdepth 2 -type f -name "*.dll" -print
          test -f "./publish/Calculator.Api.dll"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp_publish
          path: publish/
          if-no-files-found: error
